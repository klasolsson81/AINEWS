version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: newsroom-postgres
    environment:
      POSTGRES_DB: newsroom
      POSTGRES_USER: newsroom
      POSTGRES_PASSWORD: newsroom_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsroom"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: newsroom-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: newsroom
      RABBITMQ_DEFAULT_PASS: newsroom_dev_2026
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  rabbitmq_data:
